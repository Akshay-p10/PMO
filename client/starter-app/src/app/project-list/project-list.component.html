<div class="shadow">
    <div class="container">
        <h2 class="title">List of Projects</h2>
    </div>
</div>
<br>
<div class="shadow">
    <div class="container">
        <!-- <h2 class="title">List of Projects</h2> -->
        <!-- <br><br> -->
        <!-- <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p> -->
        <table class="table">
            <thead>
                <tr>
                    <th>Project Name</th>
                    <th>Manager Name</th>
                    <th>Client</th>
                </tr>
            </thead>
            <tbody *ngFor="let data of resp">

                <tr class="click" (click)="passdata()">
                    <td>{{data.projectName}}</td>
                    <td>{{data.projectManagerId[0].managerId.firstName}} {{data.projectManagerId[0].managerId.secondName}}</td>
                    <td>{{data.clientName}}</td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
