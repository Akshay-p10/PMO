<!--Edit Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Edit time Sheet</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="control-label">Date</label>
            <ng2-datepicker class="datepick" [options]="options" [(ngModel)]="date" name="date"></ng2-datepicker>
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">Activity:</label>
            <div class="row"><div class="col-md-6">Project Planning</div> <div class="col-md-6">
            <select [(ngModel)]="hours" name="Select name" class="ui selection 3"> 
        <option *ngFor="let n of names" [attr.value]="n">{{n}}</option>
      </select>
            Hours</div></div>
            <div>Project Development</div>
            <!--  <textarea class="form-control" id="message-text"></textarea> -->
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" (click)="onclick()" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
